<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Project #23: Simple Keyframes</title>
</head>
<body>
    <div class="wrapper">
        <div class="kinetic"></div>
        <div class="badge">9</div>
        <div class="spin">
            <button class="btn">
                <span class="text">Reloading</span>
                <span class="util-sync"> @</span>
            </button>
        </div>
        <div class="shake">
            <button class="btn">
                <span class="util-bell"><i class="far fa-bell"></i></span>
            </button>
        </div>
        <div class="loading stripes">
            <button class="btn">
                <span>Loading</span>
            </button>
        </div>
        <div class="oscillate">
            <button class="btn"><i class="util-oscillate fas fa-wrench"></i></button></span>
        </div>
        <div class="blink">
            <button class="btn"><span class="util-blink">100</span></button></span>
        </div>
        <div class="rock">
           <span class="util-rock">|</span>
        </div>
        <div class="waves">
            <span class="util-waves"></span>
         </div>
         

         
    </div>
    <script src="script.js"></script>
</body>
</html>
